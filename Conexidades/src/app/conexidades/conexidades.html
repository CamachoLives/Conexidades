<div class="header-container">
  <div class="header-top" >
    <h1 class="title">Conexidades</h1>
    <div class="user-info">
      <p>Usuario: {{Usuario}}</p>
      <p>Fecha: {{today}}</p>
      <p>Versión: 2.0</p>
    </div>
    <div class="logo">
      <img src="incocre.png" alt="">
    </div>
  </div>

  <div class="form-container">
  <form>
    <div class="form-grid">
      <div class="form-group">
        <label>Identificación</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Documento</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Correo Electrónico</label>
        <input type="email" />
      </div>
      <div class="form-group">
        <label>Merchant ID</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Tarjeta</label>
        <input type="text" />
      </div>
      <div class="form-group">
        <label>Teléfono</label>
        <input type="text" />
      </div>
      <div class="form-group full-width">
        <label>Dirección IP</label>
        <input type="text" />
      </div>
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-search">Buscar</button>
      <button type="button" class="btn btn-report">Generar reporte</button>
    </div>
  </form>
</div>
</div>
